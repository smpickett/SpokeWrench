<!DOCTYPE HTML>
<html>
<head>
<title>Bike Beta</title>

<!-- External Resources -->
<script type="text/javascript" src="/resources/jQueryUI/js/jquery-1.5.1.min.js"></script>

<!-- Internal Resources -->
<script type="text/javascript" src="/JS/user.js"></script>
<link type="text/css" rel="Stylesheet" href="/CSS/login.css" />	

</head>

<body onLoad="User.LogIn.focus()">
  <div id="page-background">
    <img id="backgroundImage" src="/IMG/backgroundLogIn.jpg" width="100%" height="100%">
  </div>

  <div id="content">
    <form onSubmit="User.LogIn.login(); return false;">
    <p>user <input id="user" class="entry" type="text" size="18" /></p>
    <p>pass <input id="pass" class="entry" type="password" size="18" /></p>
    <input id="login" type="submit" value="login"/>
    <a href="signup.html" class="signup">(signup!)</a>
    <div id="userinfo" class="hidden userinfo"></div>
    </form>
  </div>

</body>
</html>
